<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Woofer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">New Woof</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sign In</a>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post"><a class="nav-link" href="/logout">Log Out</a></form>
            </li>
        </ul>
    </div>
</nav>

<h4>New User Registration</h4>

<form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">
    First Name
    <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
    </strong></mark>
    <br />
    Last Name
    <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">First Name Error</span>
    </strong></mark>
    <br />
    Email
    <input type="text" id="email" placeholder="Email" th:field="*{email}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">First Name Error</span>
    </strong></mark>
    <br />
    Username
    <input type="text" id="username" placeholder="Username" th:field="*{username}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">First Name Error</span>
    </strong></mark>
    <br />
    Password
    <input type="text" id="password" placeholder="Password" th:field="*{password}"/>
    <mark><strong>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">First Name Error</span>
    </strong></mark>
    <br />
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
